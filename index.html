<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>とある未来への招待状</title>

<style>
body{
  font-family:sans-serif;
  background:#111;
  color:white;
  text-align:center;
  margin:0;
  padding:20px 20px 40px 20px;
  line-height:1.8;
  transition:opacity 1.5s ease;
}

h1{
  margin:10px 0 25px 0;
  font-size:22px;
  letter-spacing:2px;
}

.section{
  opacity:0;
  transform:translateY(5px);
  transition:opacity 0.6s ease, transform 0.6s ease;
  pointer-events:none;
  max-width:500px;
  margin:0 auto;
}

.section.active{
  opacity:1;
  transform:translateY(0);
  pointer-events:auto;
}

input{
  padding:14px;
  font-size:16px;
  border-radius:6px;
  border:none;
  width:80%;
  max-width:300px;
}

button{
  padding:10px 25px;
  margin-top:20px;
  border:none;
  border-radius:20px;
  background:#ffffff;
  color:#111;
  cursor:pointer;
}

button:hover{opacity:0.8;}

.rotateHint{
  margin-top:40px;
  height:160px;
}

.hiddenWord{
  font-size:28px;
  letter-spacing:8px;
  opacity:0;
}

@media screen and (orientation: landscape) {
  .hiddenWord{opacity:1;}
}

.keyPopup{
  position:fixed;
  top:40%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#fff;
  color:#111;
  padding:20px 40px;
  border-radius:20px;
  font-weight:bold;
  opacity:0;
  transition:opacity 0.5s ease;
  z-index:10;
}

.keyPopup.show{
  opacity:1;
}

.fadeOut{
  opacity:0;
}
</style>
</head>

<body>

<h1 id="mainTitle">とある未来への招待状</h1>

<!-- 合言葉 -->
<div id="passwordBox" class="section active">
<p>この招待状には、合言葉が必要です。</p>
<input id="passwordInput" placeholder="合言葉を入力">
<br>
<button onclick="checkPassword()">開く</button>
</div>

<!-- 第一章 -->
<div id="intro" class="section">
<h2>第一章</h2>
<p>
特別な日にだけ届く「未来へ進むための招待状」。<br><br>
この招待状を開いたあなたには、<br>
鍵を集める資格がある。<br><br>
すべて揃ったとき、次の扉が開く。
</p>
<button onclick="startGame()">はじめる</button>
</div>

<!-- Q1 -->
<div id="q1" class="section">
<h2>Q1</h2>
<p>
氷 ⇒ 〇 ⇒ 蒸気<br><br>
空欄に入るものをひらがなで答えよ。
</p>
<input id="a1">
<br>
<button onclick="checkQ1()">答える</button>
</div>

<!-- Q2 -->
<div id="q2" class="section">
<h2>Q2</h2>
<p>
火・太陽・インフル。<br><br>
これらに共通するものを、ひらがなで答えよ。
</p>
<input id="a2">
<br>
<button onclick="checkQ2()">答える</button>
</div>

<!-- Q3 -->
<div id="q3" class="section">
<h2>Q3</h2>
<p>
最後の鍵は、この画面の中に隠されています。
</p>
<div class="rotateHint">
  <p class="hiddenWord">かぜ</p>
</div>
<input id="a3" placeholder="見つけた鍵を入力">
<br>
<button onclick="checkQ3()">答える</button>
</div>

<!-- 最終問題 -->
<div id="final" class="section">
<h2>最終問題</h2>
<p>
三つの鍵は揃った。<br><br>
招待状が示す場所では、<br>
それらを順に体験することになる。<br><br>
三つの力を、<br>
あなたが体験したい順に並び替えよ。
</p>
<input id="finalAnswer">
<br>
<button onclick="checkFinal()">答える</button>
</div>

<!-- 鍵ポップアップ -->
<div id="keyPopup" class="keyPopup"></div>

<script>

function showSection(id){
  document.querySelectorAll(".section").forEach(s=>{
    s.classList.remove("active");
  });
  document.getElementById(id).classList.add("active");
  window.scrollTo(0,0);
}

function showKey(text, nextSection){
  const popup = document.getElementById("keyPopup");
  popup.innerText = text + " の鍵を手に入れた";
  popup.classList.add("show");

  setTimeout(()=>{
    popup.classList.remove("show");
    showSection(nextSection);
  },1500);
}

function checkPassword(){
  const password = document.getElementById("passwordInput").value;
  if(password === "20250916"){
    document.getElementById("mainTitle").style.display = "none"; // タイトル消す
    showSection("intro");
  } else {
    alert("合言葉が違います");
  }
}

function startGame(){
  showSection("q1");
}

function checkQ1(){
  if(document.getElementById("a1").value === "みず"){
    showKey("水","q2");
  } else alert("ちがいます");
}

function checkQ2(){
  if(document.getElementById("a2").value === "ねつ"){
    showKey("熱","q3");
  } else alert("ちがいます");
}

function checkQ3(){
  if(document.getElementById("a3").value === "かぜ"){
    showKey("風","final");
  } else alert("ちがいます");
}

function checkFinal(){
  if(document.getElementById("finalAnswer").value === "ねつみずかぜ"){
    document.body.classList.add("fadeOut");
    setTimeout(()=>{
      window.location.href = "https://lampinc.co.jp/nojiriko/sauna/";
    },1500);
  } else {
    alert("順番をもう一度考えてみてください");
  }
}

</script>

</body>
</html>
