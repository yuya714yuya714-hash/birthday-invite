<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>とある未来への招待状</title>

<style>
body{
  font-family:sans-serif;
  background:#111;
  color:white;
  text-align:center;
  padding:40px 20px;
  line-height:1.8;
}

.section{
  display:none;
  opacity:0;
  transition:opacity 0.8s ease;
}

.section.show{
  display:block;
  opacity:1;
}

input{
  padding:10px;
  margin-top:20px;
  border-radius:5px;
  border:none;
  font-size:16px;
}

button{
  padding:10px 25px;
  margin-top:25px;
  border:none;
  border-radius:20px;
  background:white;
  color:#111;
  cursor:pointer;
}

button:hover{
  opacity:0.8;
}

h1{
  margin-bottom:50px;
}

.rotateHint{
  margin-top:60px;
  height:200px;
}

.hiddenWord{
  font-size:28px;
  letter-spacing:8px;
  opacity:0;
}

@media screen and (orientation: landscape){
  .hiddenWord{
    opacity:1;
  }
}

#message{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:white;
  color:#111;
  padding:40px 60px;
  border-radius:20px;
  font-size:22px;
  z-index:9999;
  opacity:0;
  transition:opacity 0.6s ease;
}

#message.show{
  opacity:1;
}
</style>
</head>

<body>

<h1>とある未来への招待状</h1>

<!-- 合言葉 -->
<div id="passwordSection" class="section show">
<p>この招待状には、合言葉が必要です。</p>
<input id="passwordInput" placeholder="合言葉を入力">
<br>
<button onclick="checkPassword()">開く</button>
</div>

<!-- 第一章 -->
<div id="introSection" class="section">
<h2>第一章</h2>
<p>
特別な日にだけ届く「未来へ進むための招待状」。<br><br>
この招待状を開いたあなたには、<br>
鍵を集める資格がある。<br><br>
すべて揃ったとき、次の扉が開く。
</p>
<button onclick="goTo('q1Section')">はじめる</button>
</div>

<!-- Q1 -->
<div id="q1Section" class="section">
<h2>Q1</h2>
<p>
氷 ⇒ 〇 ⇒ 蒸気<br><br>
空欄に入るものをひらがなで答えよ。
</p>
<input id="a1">
<button onclick="checkQ1()">答える</button>
</div>

<!-- Q2 -->
<div id="q2Section" class="section">
<h2>Q2</h2>
<p>
火・太陽・インフル。<br><br>
これらに共通するものを、ひらがなで答えよ。
</p>
<input id="a2">
<button onclick="checkQ2()">答える</button>
</div>

<!-- Q3 -->
<div id="q3Section" class="section">
<h2>Q3</h2>
<p>
最後の鍵は、この画面の中に隠されている。
</p>

<div class="rotateHint">
  <p class="hiddenWord">かぜ</p>
</div>

<input id="a3" placeholder="見つけた鍵を入力">
<br>
<button onclick="checkQ3()">答える</button>
</div>

<!-- 最終 -->
<div id="finalSection" class="section">
<h2>最終問題</h2>
<p>
三つの鍵は揃った。<br><br>
招待状が示す場所では、<br>
それらを順に体験することになる。<br><br>
三つの力を、<br>
あなたが体験したい順に並び替えよ。
</p>
<input id="finalAnswer">
<button onclick="checkFinal()">答える</button>
</div>

<div id="message"></div>

<script>

function switchSection(nextId){
  const sections = document.querySelectorAll(".section");
  sections.forEach(sec=>{
    sec.classList.remove("show");
  });

  setTimeout(()=>{
    document.getElementById(nextId).classList.add("show");
  },300);
}

function goTo(id){
  switchSection(id);
}

function showMessage(text,nextSection){
  const msg = document.getElementById("message");
  msg.innerText = text;
  msg.classList.add("show");

  setTimeout(()=>{
    msg.classList.remove("show");
    if(nextSection){
      switchSection(nextSection);
    }
  },1200);
}

function checkPassword(){
  if(document.getElementById("passwordInput").value === "20250916"){
    switchSection("introSection");
  } else {
    alert("合言葉が違います");
  }
}

function checkQ1(){
  if(document.getElementById("a1").value === "みず"){
    showMessage("第一の鍵を獲得","q2Section");
  } else alert("ちがいます");
}

function checkQ2(){
  if(document.getElementById("a2").value === "ねつ"){
    showMessage("第二の鍵を獲得","q3Section");
  } else alert("ちがいます");
}

function checkQ3(){
  if(document.getElementById("a3").value === "かぜ"){
    showMessage("第三の鍵を獲得","finalSection");
  } else alert("ちがいます");
}

function checkFinal(){
  if(document.getElementById("finalAnswer").value === "ねつみずかぜ"){
    showMessage("すべての鍵が揃った",null);
    setTimeout(()=>{
      window.location.href="https://宿泊先のURL";
    },1500);
  } else alert("順番をもう一度考えてみてください");
}

</script>

</body>
</html>
